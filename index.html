<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Content</title>
    <link rel="stylesheet" href="stylesheet.css">
</head> 
<body>
     <div class="container">
        <div class="result">Result</div>
        <div class="dot">
            <div style="text-align: center;margin-top: 27px;font-size: 52px;color: white;font-family: monospace;font-weight: 600">76</div>
            <div style="text-align: center;color: white;filter: opacity(0.5);font-family: sans-serif;">of 100</div>  
        </div>
        <div style="text-align: center; margin-top: 13px; font-size: 22px; font-weight: 550; font-family: sans-serif; color: white; padding: 10px;">Great</div>
        <div style="text-align: center; padding: 9px; color: white; font-family: sans-serif;">You score higher than the 65%of people who have given this examination.</div>
     </div>
     <div class="box">
        <div class="summary">Summary</div>
        <div class="text">
         <div style="border: 1px solid rgb(238 183 183 / 26%);width: 185px;height: 16px;padding: 11px; background-color : rgb(238 183 183 / 26%); ;border-radius: 7px; color: red; font-weight: bold;">Reaction   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color: black;">80/100</span> </div>
         <div style="border: 1px solid lightyellow; width: 185px; height: 16px; padding: 11px; border-radius:7px; background-color: lightyellow; color: rgb(210, 196, 5); font-weight: bold;">Memory  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color: black;">90/100</span></div>
         <div style="border: 1px solid rgba(85, 206, 200, 0.74);width: 185px; height: 16px; padding: 11px; border-radius: 7px; background-color: rgba(85, 206, 200, 0.74); color: green; font-weight: bold;">Verbal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color: black;">82/100</span></div>
         <div style="border: 1px solid rgba(136, 136, 218, 0.758); width: 185px; height: 16px; padding: 11px; border-radius: 7px;background-color: rgba(136, 136, 218, 0.758); color: darkblue; font-weight: bold;">Visual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color: black;">89/100</span></div>
        </div>
        <button class="button">Continue</button>
    </div>
</body>
</html>
